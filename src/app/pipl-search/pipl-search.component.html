<div class="container" fxLayout="column wrap" fxLayoutAlign="left stretch">
  <mat-card>
    <div fxLayout="column">
      <h4>
        <span>Personal</span>
      </h4>

      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="first name" [(ngModel)]="first_name" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="last name" [(ngModel)]="last_name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="middle name" [(ngModel)]="middle_name" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="age" [(ngModel)]="age" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="phone" [(ngModel)]="phone" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="email" [(ngModel)]="email" />
        </mat-form-field>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div fxLayout="column wrap">
      <h4>
        <span>Online</span>
      </h4>

      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="username" [(ngModel)]="username" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="user id" [(ngModel)]="user_id" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="url" [(ngModel)]="url" />
        </mat-form-field>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div fxLayout="column">
      <h4>
        <span>Location</span>
      </h4>

      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="country" [(ngModel)]="country" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="state" [(ngModel)]="state" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="city" [(ngModel)]="city" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="zipcode" [(ngModel)]="zipcode" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="street" [(ngModel)]="street" />
        </mat-form-field>

        <mat-form-field class="form-element" fxFlex>
          <input matInput placeholder="house" [(ngModel)]="house" />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-raised-button
      style="width: 100px!important;"
      color="accent"
      class="btn-block"
      (click)="search()"
    >
      Search
    </button>
  </mat-card>
</div>
