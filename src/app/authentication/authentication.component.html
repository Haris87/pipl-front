<div *ngIf="!user">
  <button (click)="signInGmail()" *ngIf="!user">
    Login with Gmail
  </button>

  <button (click)="signInTwitter()" *ngIf="!user">
    Login with Twitter
  </button>
</div>

<div *ngIf="user">
  <img [src]="user.photoURL" style="max-height:30px; border-radius: 50%" />
  <span>{{ user.displayName }}</span>

  <button (click)="signOut()">
    Logout
  </button>

  <pre *ngIf="user">
    {{ user | json }}
  </pre>
</div>
