<h1 *ngIf="authenticationService.userData | async">
  Hello {{ (authenticationService.userData | async)?.email }}
</h1>

<div *ngIf="!(authenticationService.userData | async)">
  <input type="text" [(ngModel)]="email" placeholder="email" />
  <input type="password" [(ngModel)]="password" placeholder="password" />

  <button (click)="signUpEmail()">Sign Up</button>

  <button (click)="signInEmail()">Login</button>
</div>

<button
  (click)="signInGmail()"
  *ngIf="!(authenticationService.userData | async)"
>
  Login with Gmail
</button>

<button (click)="signOut()" *ngIf="authenticationService.userData | async">
  Logout
</button>
